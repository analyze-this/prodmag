{% extends 'supermain1.html' %}

{% load static %}

{% block content %}
 <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
        {% for field in form %}
            <tr class="product_tr">
                <td class="product_td">
                    {{ field.label }}
                </td>
                <td class="product_td">
                    {{ field }}
                </td>
            </tr>
        {% endfor %}
            <tr class="product_tr">
                <td class="product_td">
                </td>
                <td class="product_td">
                    <input type="submit" value="Изменить">
                </td>
            </tr>
        </table>
    </form>
{% endblock content %}
